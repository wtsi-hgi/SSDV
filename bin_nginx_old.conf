
    upstream hello_django {
        server scrna_web:8000;
    }
    server {
       listen         8080;

        client_max_body_size 75M;

        location /static {
            alias /vol/static;
        }

        location / {
            uwsgi_pass scrna_web:8000;
            include /etc/nginx/uwsgi_params;
        }
   
    }


    server {
